<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Adding the image in IMG tag</h1>
    <img src="_blank" alt="Nothing">
    <img src="./" alt="Same folder" srcset="Same folder">
    <img src=".//" alt="Another Folder" srcset="">
    <!-- Why alt is use  =  for Screen Reader ( Person who is blind) -->
    <!-- Attribute for img tag
     -->
    <img src="#" alt="#" height="100px" width="100px">

    <!-- Anchor Tag -->
    <!-- Attribute = target =  
    _blank == Open the page in new tab
    _self == Open the page in same tab
    -->
    <a href="img_links.html" target="_blank">Google</a>
    <a href="#">
        <img src="#" alt="none">
    </a>
</body>

</html>
