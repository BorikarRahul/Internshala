    <meta charset="UTF-8">

<body>
    <p>Do <i>not</i> come late to class</p>
    <!-- i tag is use to make the context Itallic -->
    <p>Do <em>not</em> come late to class</p>
    <!-- Emphasing the text, make some meaning to the text, it will make the text some more emotion/stres/higher peach,  to the text -->
    <p><b>Warning!!</b> Be aware of this board</p>
    <p><strong>Warning!!</strong> Be aware of this board</p>
    <!-- strong = make some meaning to the text (seriousness/emargency)-->

    <!-- To add some meaning to the text always use the <em> & <strong> tag  -->
</body>
